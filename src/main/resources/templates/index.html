<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Latest News for you</title>
        <meta name="description" content="news from your favourite websites and magazines at one place" />

        <!-- jQuery -->
        <script src="js/jquery-3.1.1.js"></script>
        <!-- Latest Bootstrap JavaScript -->
        <script src="js/bootstrap.js"></script>

        <!-- Latest Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-left" href="/">
                        <img class="logo" src="images/logo.jpg"/>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false" style="color: white;">
                                Category
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="nav-dLabel">
                                <li><a href="/positive">Positive</a></li>

                                <li><a href="/neutral">Neutral</a></li>

                                <li><a href="/negative">Negative</a></li>
                                <li class="divider"></li>
                                <li><a href="/">All</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="card-stack">
                    <div class="panel panel-default" th:each="n : ${news}">
                        <div class="row">
                            <div class="col-lg-3 col-md-3">
                                <img class="news-card-image img-responsive" src="images/defaultnews.png" />
                            </div>
                            <div class="col-lg-9 col-md-9">
                                <div class="panel-heading news-heading">
                                    <strong th:text="${n.getTitle()}"></strong>
                                </div>

                                <div class="news-time">
                                    <span th:text="${n.getPubDate()}"></span> 
                                </div>

                                <div class="panel-body news-card-content" th:text="${n.getDescription()}"></div>
                                <div class="panel-footer">
                                    <div>read more at <a th:href="${n.getLink()}" th:text="${n.getWebsiteName()}"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </body>
</html>
